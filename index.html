<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Popup</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrap">
        <button id="openBtn" class="btn">დააჭირე</button>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal__backdrop" id="closeBackdrop"></div>

        <div class="modal__content" role="dialog" aria-modal="true" aria-label="Video">
            <button class="modal__close" id="closeBtn" aria-label="Close">✕</button>

            <video id="video" controls playsinline preload="metadata">
                <!-- Put your video file in the repo and set the correct name here -->
                <source src="video.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
